<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>
<body>
    <h1>検索結果</h1>
    <ul>
        {% for result in results %}
        <li>{{ result.text }} - {{ result.id }}: {{ result.word }}: {{ result.meaning }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">戻る</a>
</body>
</html>
