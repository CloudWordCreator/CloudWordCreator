<!DOCTYPE html>
<html>
<head>
    <title>Admin Home</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="searchForm">
        <!-- 検索フォーム　後で実装する -->
        <input type="text" id="searchInput" placeholder="教材検索">
        <button type="button" onclick="searchText()">検索</button>
    </div>
    <div class="csvForm">
        <!-- 後で実装する -->
        <url>教材をアップロード</url>
    </div>
    <div class="text-list">
        <!-- 教材リスト 表示まで実装 js等の設定はまだ -->
        <div class="unit-text">
            <!-- unitで分類された教材 -->
            <p>unit</p>
            <ul>
                {% for text in unit_texts %}
                    <li id='text-{{ text.id }}'>{{ text.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="nounit-text">
            <!-- unitで分類されていない教材 -->
            <p>no unit</p>
            <ul>
                {% for text in no_unit_texts %}
                    <li id='text-{{ text.id }}'>{{ text.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
