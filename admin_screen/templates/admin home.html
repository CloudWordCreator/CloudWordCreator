<!DOCTYPE html>
<html>
<head>
    <title>Admin Home</title>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin_screen/css/adminscreen_style.css' %}">
    <script src="{% static 'admin_screen/js/adminscreen_scripts.js' %}"></script>
</head>
<body>
    <form method="GET" action="{%  url 'search_text' %}">
        <div class="searchForm">
        <input type="text" name="text_query" id="searchInput" placeholder="教材検索">
        <button type="button" onclick="searchText()">検索</button>
    </div>
    </form>
    <div class="csvForm">
        <!-- 後で実装する -->
        <url>教材をアップロード</url>
    </div>
    <div class="text-list">
        <!-- 教材リスト 表示まで実装 js等の設定はまだ -->
        <div class="unit-text">
            <!-- unitで分類された教材 -->
            <p>unit</p>
            <ul>
                {% for text in unit_texts %}
                    <li class="text-item" id='text-{{ text.id }}'>
                        <span>{{ text.name }}</span>
                        <button id='delete-{{ text.id }}' onclick="deleteText({{ text.id }})">削除</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="nounit-text">
            <!-- unitで分類されていない教材 -->
            <p>no unit</p>
            <ul>
                {% for text in no_unit_texts %}
                    <li class="text-item" id='text-{{ text.id }}'>
                        <span>{{ text.name }}</span>
                        <button id='delete-{{ text.id }}' onclick="deleteText({{ text.id }})">削除</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
