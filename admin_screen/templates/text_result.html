<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>
<body>
    <div class="search-result">
        <p>検索結果</p>
        {% for text in results %}
            <li>
                <span>{{ text.name }}</span>
                <button id='edit-{{ text.id }}' onclick="location.href='{% url 'edit_text' %}?text-id={{ text.id }}'">編集</button>
            </li>
        {% endfor %}
    </div>
    <div class="back-button">
        <button onclick="backToHome()">戻る</button>
    </div>
</body>
</html>
