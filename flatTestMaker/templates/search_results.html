<!DOCTYPE html>
<html>
<head>
    <title>検索結果</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'flatTestMaker/css/search_style.css' %}">
</head>
<body>
    <h1>検索結果</h1>
    <table border="1">
        <tr>
            <th>テキスト</th>
            <th>番号</th>
            <th>単語</th>
            <th>意味</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.text }}</td>
            <td>{{ result.data.id }}</td>
            <td>{{ result.data.word }}</td>
            <td>{{ result.data.meaning }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
